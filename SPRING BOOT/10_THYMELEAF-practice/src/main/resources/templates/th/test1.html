<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <h1>TEST1</h1>
    NAME : <span th:text="${name}"></span> <hr>
    MEMO : <span th:text="${memo}"></span> <hr>
    MEMO.ID : <span th:text="${memo.id}"></span> <hr>

    <!--  JSP 의 el문과 비슷하다. html에 조건절 및 함수 등을 적용가능  -->
    <th:block th:if="${isAuth}">
        <div>로그인 상태입니다.</div>
    </th:block>
    <!--  unless는 else이다.  -->
    <th:block th:unless="${isAuth}">
        <div>로그아웃 상태입니다</div>
    </th:block>

    <hr>

    <th:block>
        <div th:each="memo:${memoList}">
            <span th:text="${memo.id}"></span> :
            <span th:text="${memo.text}"></span>
        </div>
    </th:block>

    <hr>

    <!--  쿼리스트링으로 정보를 전달하는 방법   -->
    <a th:href="@{/th/param1(id=${memo.id}, text='aaa', writer='bbb')}">이동하기1</a> <br>
    <a th:href="@{/th/param2/{id}/{text}/{writer}(id=${memo.id}, text='aaa', writer='bbb')}">이동하기2</a>

    <script th:inline="javascript">
        const name = [[${name}]];
        console.log('name', name);

        const memo = [[${memo}]];
        console.log('memo', memo);

        const memoList = [[${memoList}]];
        console.log('memoList', memoList);
    </script>

</body>
</html>
