<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>날씨정보</h1>
<hr>
<th:block th:if="${isOk}" th:each="item:${list}">
    <p>
    <div th:text="${item.baseData}"></div>
    <div th:text="${item.baseTime}"></div>
    <div th:text="${item.category}"></div>
    <div th:text="${item.obsrValue}"></div>
    </p>
</th:block>
<th:block th:unless="${isOk}">
    <div>NONE</div>
</th:block>

</body>
</html>
