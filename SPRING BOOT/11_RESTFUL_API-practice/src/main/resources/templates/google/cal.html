<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Title</title>
    <script src="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@fullcalendar/google-calendar@6.1.17/index.global.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
      crossorigin="anonymous"
    ></script>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        var calendarEl = document.getElementById("calendar");
        var calendar = new FullCalendar.Calendar(calendarEl, {
          initialView: "dayGridMonth",
          googleCalendarApiKey: "env참조",
          events: {
            googleCalendarId:
              "env참조",
          },

          eventClick: function (info) {
            info.jsEvent.preventDefault(); //기본기능 해제
            console.log(info);
            console.log(info.event._def.title);
            //alert('Event: ' + info.event.title);
            //alert('Coordinates: ' + info.jsEvent.pageX + ',' + info.jsEvent.pageY);
            //alert('View: ' + info.view.type);

            // change the border color just for fun
            //info.el.style.borderColor = 'red';
          },

          dateClick: function (info) {
            // alert('Date: ' + info.dateStr);
            // alert('Resource ID: ' + info.resource.id);
            const form = document.dateform;
            form.date.value = info.dateStr;
            const dateEventModalBtn =
              document.querySelector(".date-event-modal");
            dateEventModalBtn.click();
          },
        });
        calendar.render();
      });
    </script>
  </head>
  <body>
    <h1>FULLCALENDER + GOOGLE CALENDER</h1>

    <div id="calendar"></div>
    <!-- Button trigger modal -->
    <button
      type="button"
      class="btn btn-primary date-event-modal"
      data-bs-toggle="modal"
      data-bs-target="#exampleModal"
      style="display: none"
    >
      Launch demo modal
    </button>

    <!-- Modal -->
    <div
      class="modal fade"
      id="exampleModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">일정 추가</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form action="/google/cal/post" name="dateform">
              <div class="m-2">
                <label for="">날짜</label>
                <input type="text" name="date" />
              </div>
              <div class="m-2">
                <label for="">제목</label>
                <input type="text" name="title" />
              </div>
              <div class="m-2">
                <label for="">내용</label>
                <textarea name="desc"></textarea>
              </div>
              <div class="m-2">
                <button>일정 추가</button>
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary">Save changes</button>
          </div>
        </div>
      </div>
    </div>

</html>
